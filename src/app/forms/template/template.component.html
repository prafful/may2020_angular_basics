<h3>Template Drive Form</h3>
<p>name attribute and ngModel directive is must! </p>
<form #personalForm="ngForm" (ngSubmit)="captureForm(personalForm)">
    First Name: <input type="text" name="firstname" [(ngModel)]="fname" > {{fname}}
    <br>
    Last Name: <input type="text" name="lastname" [(ngModel)]="lname" > {{lname}}
    <br>
    Email: <input type="text" name="useremail" [(ngModel)]="email" > {{email}}
<br>
<button type="submit">Add</button>

</form>
