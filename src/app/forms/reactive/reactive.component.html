<h3>Reactive Form</h3>


<form [formGroup]="personalForm" (ngSubmit)="captureForm(personalForm)">
    First Name: <input type="text" formControlName="fname" > {{fname}}
    <br>
    Last Name: <input type="text" formControlName="lname" > {{lname}}
    <br>
    Email: <input type="text" formControlName="email" > {{email}}
<br>
<button type="submit">Add</button>

</form>
